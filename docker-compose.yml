version: '3.8'

services:
  backend:
    build: ./server
    container_name: vinesent-backend
    ports:
      - "5001:5000"  # Внешний порт 5001, внутренний 5000
    environment:
      - PORT=5000
      - JWT_SECRET=vinesent-super-secret-key-2024
      - MONGODB_URI=mongodb+srv://gazvalinskiy:gazvalinskiy@basay.jcusogg.mongodb.net/vinesent?retryWrites=true&w=majority&appName=BasaY
      - NODE_ENV=production
    volumes:
      - ./server/uploads:/app/uploads
    restart: unless-stopped
    networks:
      - vinesent-network

  frontend:
    build: .
    container_name: vinesent-frontend
    ports:
      - "8080:80"  # Внешний порт 8080, внутренний 80
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - vinesent-network

networks:
  vinesent-network:
    driver: bridge

volumes:
  uploads: